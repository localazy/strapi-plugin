name: QA checks

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build package
    runs-on: [ self-hosted, Linux, aws ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build package
        run: npm run build

  test:
    name: Run tests
    runs-on: [ self-hosted, Linux, aws ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run tests
        run: npm run test
